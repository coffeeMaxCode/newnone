<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>List Tag</title>
</head>
<body>
<!-- Get방식 : 전송방식 = 서버 <> 클라이언트
	-직접 링크를 걸 수 있다
	-값이 그대로 노출된다
	-브라우저에게 인터셉트를 당함
-->
<!--
html 문서는 사용자가 요청할 때마다
서버에서 클라이언트로 다운로드 후, 실행됨
실행 주최 = 사용자의 브라우저
-->
	<h1>ol Tag</h1>
	<ol>
	<li>오라클</li>
	<li>JAVA</li>
	<li>HTML5</li>
	</ol>
	
	<h1>ul Tag</h1>
	<ul>
	<li>오라클</li>
	<li>JAVA</li>
	<li>HTML5</li>
	</ul>

</body>
</html>
