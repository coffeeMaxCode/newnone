<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
	window.onload = function(){
		document.getElementById('f_test').onsubmit = function(){
			//사용자가 입력한 비번/비번확인 담는 변수들
			var u_pw =document.getElementById('mem_pw').value;
			var pw_ch = document.getElementById('mem_pw_ch').value;
			//비밀번호 같은지 확인
			if(u_pw==pw_ch){
				document.getElementById("msg").innerHTML 
				="<font color = 'green'> 일치합니다! </font>";
				
				// onsubmit 은 리턴값이 true이면 전송이 일어남 이를 막기위해 false
				return false;
			}
			else{
				document.getElementById("msg").innerHTML 
				="<font color = 'red'> 불일치! </font>"
				//비번 입력후 문자여려 초기화
				document.getElementById("mem_pw_ch").value="";
				//비번확인창에 커서 움직임
				document.getElementById("mem_pw_ch").forcus();
				return false;
			}
		}
	}
	</script>
	<div id="msg"></div>
	<form id="f_test" method="get" action="test.jsp"> 
		<label for ="name">Name</label>
		<!-- id:ajax 값 접근, 화면 접근 js -->
		<!-- name : 서버에서 요청 -->
		<input type ="text" name = "mem_name" id="mem_id"/><br>
		<label for ="name">Password</label>
		<!--태그 안에 별도의 자식 태그가 없으면, 열린태그와 닫힌테그 한번에 작성 가능 -->
		<input type="password" name="mem_pw"/><br>
		<label for ="name">CheckPW</label>
		<input type="password" name="mem_pw_ch"/><br>
		<!-- submit의 경우 즉시 전송 일어남 = 유효성 검사 할 수 없음 -->
		<input type="submit" value="제출"/>
	</form>

</body>
</html>
