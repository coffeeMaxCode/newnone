<!DOCTYPE html>	<!--타입 선언문-->
<!--
	시맨틱 태그는 모두 div태그와 같은 기능 수행함
	검색엔진 or 기게적 동작들이 웹페이지에 쉽게 이해할 수 있도록 제공
-->
<!--
	html5이전 : 화면레이아웃에 table 태그 주로 사용
	html5이후 : div태그 주로 사용 > ajax기술지원
-->
<html>		<!--  -->
<head>		<!--스타일시트(CSS), JavaScript 코드-->
<meta charset="UTF-8">
<title>HTML5 이전의 레이아웃 구성</title>
</head>		
<body>
<!--웹페이지 헤더 부분-->
	<div>
		<h1>HTML5 header</h1>
	</div>
<!--웹페이지 메뉴 부분-->
	<div>
		<ul>
		<li><a href="../html_List_Day03_1/ListTag1.html">
								Menu(List Tag) -1</a></li>
		<li><a href="../html_Day02/1.InnerHTML_Test.html">
								Menu(List Tag) -2</a></li>
		<li><a href="../html_Day01/1.sample.jsp">
								Menu(List Tag) -3</a></li>
		</ul>>
	</div>
<!--내용 영역-->
	<div>
		<h1>시맨틱 웹</h1>
		<!--작성 내용 그대로 출력 : 띄워쓰기, 줄바꾸기 등-->
		<pre>
			시맨틱 태그는 모두 div태그와 같은 기능 수행함
			검색엔진 or 기게적 동작들이 웹페이지에 쉽게 이해할 수 있도록 제공
			html5이전 : 화면레이아웃에 table 태그 주로 사용
			html5이후 : div태그 주로 사용 > ajax기술지원
		</pre>
	</div>
<!--주소-->
<!--div태그 & span태그 : 공간을 분할하는 태그 = 시각적 변화 없음-->
	<div>
	<!--span : CSS에서 주로 사용(부분적으로 디자인 변경/지정)-->
	<span>서울특별시 금천구 가산동</span>
	</div>
	
</body>
</html>
