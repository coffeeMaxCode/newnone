<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DOM활용 - 매초 마다 갱신 처리 like 네이버 인기검색어</title>
</head>
<body>
First things
	<h1 id='news'></h1>
	<h1 id='times'></h1>
	<script type="text/javascript">
		window.onload = function(){
			var news = document.getElementById('news');
			var times = document.getElementById('times');
			//매 1초(ms 단위) 마다 함수 실행하기
			setInterval(function(){
				news.innerHTML = "next things";
				times.innerHTML = new Date().toString();
			},1000);
		}
	</script>

</body>
</html>
