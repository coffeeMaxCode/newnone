<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- ajax활용시 처리결과를 담을 때 사용가능 -->
<title>jQuery API를 활용한 CSS 적용하기</title>
	<script type="text/javascript" 
			src="https://code.jquery.com/jquery-3.4.1.js">
	</script>
	<style type="text/css">
		.high-light {
			background: yellow;
		}
	</style>
</head>
<body>
	<script type="text/javascript">
		$(document).ready(function (){
			/* css : id = # // class = , . // tage = tag name */
			$('h1').addClass('high-light');
	});
	</script>

	<h1>item - 0</h1>
	<h1>item - 1</h1>
	<h1>item - 2</h1>
	<h1>item - 3</h1>
	<h1>item - 4</h1>

</body>
</html>
