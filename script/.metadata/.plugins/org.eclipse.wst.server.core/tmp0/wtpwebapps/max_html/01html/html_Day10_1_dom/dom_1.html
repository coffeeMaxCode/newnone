<html>
<head>
<meta charset="UTF-8">
<title>DOM-element 생성하기</title>
<!-- 1 head 내부 : 화면에 보이지 않음, 선언 및 설정-->
</head>
<body>
<!-- 2 body 내부 : 화면에 보이는 구간, 구성 및 디자인 -->
<script type="text/javascript">
    window.onload = function(){
        //1. h1 변수선언  createElement : 태그 생성시 사용
        var header = document.createElement("h1");
        //2. 텍스트 노드(태그,노드,element) 추가하기        
		//텍스트 노드는 태그 이름은 없다. 태그값있다.
        var textNode = document.createTextNode("TODAY?")
        //3. 노드 연결하기 > appendChild : h1 element 의 자식 element로 TextNode 추가
        header.appendChild(textNode);
        //4. body태그 안에 태그 추가하기
        document.body.appendChild(header);
        }
</script>
<h1>STH title</h1>
</body>
</html>
