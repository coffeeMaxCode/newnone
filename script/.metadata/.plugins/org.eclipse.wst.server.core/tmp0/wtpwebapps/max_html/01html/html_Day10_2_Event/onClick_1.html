<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Event - onClick</title>
</head>
<body>
    <h1 id ="header">Click</h1>
    <script type="text/javascript">
        window.onload = function (){
            //h1태그 정보를 담을 변수 선언
            var header = document.getElementById("header");
            //이벤트 연결
            header.onclick = function(){
                alert("클릭");
                //실행 후, 이벤트 제거
                header.onclick = null;
            }
        }
    </script>
</body>
</html>
